<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#863576">
  <meta name="google-site-verification" content="yg4nGpiHGDBKQ9F8jmNEDwmgUgErJo1jeAiY5DyHfnQ" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon"
    href="{{ '/favicon.ai?v=' | append: site.github.build_revision | relative_url }}" />
</head>

<body>
  <section class="page-header">
    <!-- <img class="project-logo" width="128px" src="/assets/logo.png" /> -->
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">
      {%- for line in site.description -%}
      <span>{{ line }}</span><br>
      {%- endfor -%}
    </h2>
    {% for link in site.buttons %}
    <a href="{{ link[1] }}" class="btn">{{ link[0] }}</a>
    {% endfor %}
  </section>

  <section class="main-content">
    {{ content }}

  </section>

  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
  <div class="hero-foot">
    <footer class="footer">
      <div class="container">
        <div id="footer-div" class="content has-text-centered is-size-7">
          <p>
            Site for the SatBird project,
            using a template from
            <a href="offline-rl.github.io">offline-rl.github.io</a>
            Creative Commons License
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">
              <i class="fab fa-creative-commons fa-{{ include.icon-size }}" aria-hidden="true"></i>
              <i class="fab fa-creative-commons-by fa-{{ include.icon-size }}" aria-hidden="true"></i>
              <i class="fab fa-creative-commons-nc fa-{{ include.icon-size }}" aria-hidden="true"></i>
              <i class="fab fa-creative-commons-sa fa-{{ include.icon-size }}" aria-hidden="true"></i>
            </a>
          </p>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
